{% extends "base.html" %}
{% block content %}
  <h2>Transaction History</h2>
  {% if txns %}
    <table border="1" cellpadding="6" cellspacing="0">
      <tr><th>ID</th><th>From</th><th>To</th><th>Amount</th><th>Status</th><th>When</th></tr>
      {% for t in txns %}
        <tr>
          <td>{{t.id}}</td>
          <td>{{t.from}}</td>
          <td>{{t.to}}</td>
          <td>{{t.amount}}</td>
          <td>{{t.status}}</td>
          <td>{{t.created_at}}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No transactions yet.</p>
  {% endif %}
{% endblock %}
