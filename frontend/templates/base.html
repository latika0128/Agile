<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PhonePe Demo Frontend</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; max-width:720px; margin:24px auto; }
      header { margin-bottom: 16px }
      nav a { margin-right: 12px }
      .flash { padding:8px; border-radius:4px; margin-bottom:8px }
      .flash.error { background:#ffd6d6 }
      .flash.success { background:#d6ffd6 }
    </style>
  </head>
  <body>
    <header>
      <h1>PhonePe Demo Frontend</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/signup">Signup</a>
        <a href="/login">Login</a>
        <a href="/link-bank">Link Bank</a>
        <a href="/send">Send Money</a>
        <a href="/history">History</a>
      </nav>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
 </html>
