{% extends "base.html" %}
{% block content %}
  <h2>Verify OTP</h2>
  <form method="post">
    <input type="hidden" name="phone" value="{{phone}}" />
    <label>Phone: <input name="phone" value="{{phone}}" readonly></label><br/><br/>
    <label>OTP: <input name="otp" required></label><br/><br/>
    <button type="submit">Verify</button>
  </form>
{% endblock %}
